<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body { font-family: Arial, sans-serif; display:flex; height:100vh; justify-content:center; align-items:center; background:#f4f4f4; }
form { background:white; padding:20px; border-radius:10px; width:300px; }
input, button { width:100%; padding:10px; margin:10px 0; }
button { background:#007bff; color:white; cursor:pointer; border:none; }
</style>
</head>
<body>

<form id="loginForm">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter password" required>
    <button type="submit">Login</button>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async(e) => {
    e.preventDefault();

    const response = await fetch("https://cgpa-project-fqwv.onrender.com/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ password: document.getElementById("password").value })
    });

    const result = await response.json();

    if (result.success) {
        localStorage.setItem("auth", "true");  // store login
        window.location.href = "dashboard.html";
    } else {
        alert("Wrong password");
    }
});
</script>

</body>
</html>
