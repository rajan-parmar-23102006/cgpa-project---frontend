<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CGPA Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        form {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            opacity: .85;
        }
    </style>
</head>
<body>

<h2>Submit Your CGPA</h2>
<form id="cgpaForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="enrollment" placeholder="Enrollment Number" required>
    <input type="number" step="0.01" id="cgpa" placeholder="CGPA" required>
    <button type="submit">Submit</button>
</form>

<p id="message"></p>

<script>
document.getElementById("cgpaForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const response = await fetch("https://cgpa-project-fqwv.onrender.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: document.getElementById("name").value,
            enrollment: document.getElementById("enrollment").value,
            cgpa: document.getElementById("cgpa").value
        })
    });

    document.getElementById("message").innerText = "Data submitted successfully!";
});
</script>

</body>
</html>
